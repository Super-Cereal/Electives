<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/stylesheet.css">
    <title>{{ title }}</title>
</head>
<body>
    <header class="page-header">
        <h1>Сайт: Приветики</h1>
        <div class="flexbox flex_r_nowr flex_jcspacebetween_aicenter">
            <div class="flexbox">
                <a href="">На главную</a>
                {% if current_user.is_authenticated %}
                    <a href="">Задания</a>
                {% endif %}
                <a href="">Группы</a>
                <a href="">Пользователи</a>
            </div>
            <div class="flexbox">
                {% if current_user.is_authenticated %}
                    <a href="/logout">Личный кабинет</a>
                {% else %}
                    <a href="/login">Войти</a>
                    <a href="/registration">Зарегистрироваться</a>
                {% endif %}
            </div>
        </div>
    </header>
    <main class="page-main">
        {% block content %}{% endblock %}
    </main>
    <footer class="page-footer"></footer>
</body>
</html>
